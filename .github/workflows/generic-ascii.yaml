name: Generate ASCII workflow
on: push
jobs:
  build_job_1:
   runs-on: ubuntu-latest
   steps:
    - name: Install cowsay
      run: sudo apt-get install cowsay -y

    - name: Execute cowsay
      run: cowsay -f dragon "Run for cover, I AM A DRAGON.... RARR" >> dragon.txt

    - name: Sleep for 30 secs
      run: sleep 30
  test_job_2:
   needs: build_job_1
   runs-on: ubuntu-latest
   steps:
    - name: Sleep for 10 secs
      run: sleep 10
    
    - name: Test file exists or not
      run: grep -i "dragon" dragon.txt
  deploy_job_3:
   needs: test_job_2
   runs-on: ubuntu-latest
   steps:
    - name: Readl file
      run: cat dragon.txt
    
    - name: Deploy
      run: echo Deployin....
           