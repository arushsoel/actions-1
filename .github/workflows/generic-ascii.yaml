name: Generate ASCII workflow
on: push
jobs:
  build_job_1:
   runs-on: ubuntu-latest
   steps:
    - name: Install cowsay
      run: sudo apt-get install cowsay -y

    - name: Execute cowsay
      run: cowsay -f dragon "Run for cover, I AM A DRAGON.... RARR" >> dragon.txt

    - name: Upload dragon txt file
      uses: actions/upload-artifact@v4
      with:
        name: dragon-txt-file
        path: ./dragon.txt

  test_job_2:
   needs: build_job_1
   runs-on: ubuntu-latest
   steps:
    - name: Download dragon txt file
      uses: actions/download-artifact@v4
      with:
        name: dragon-txt-file 

    - name: Test file exists or not
      run: grep -i "dragon" dragon.txt

  deploy_job_3:
   needs: test_job_2
   runs-on: ubuntu-latest
   steps:
    - name: Download dragon file
      uses: actions/download-artifact@v4
      with:
        name: dragon-txt-file
        
    - name: Readl file
      run: cat dragon.txt
    
    - name: Deploy
      run: echo Deployin....
           