name: Exploring matrix in Github Action
on:
  push:
  workflow_dispatch:

jobs:
    deploy:
      strategy:
        matrix:
          os: [ubuntu-latest, ubuntu-20.04, windows-latest]
          images: [hello-world, alpine]
      runs-on: ${{ matrix.os}}
      steps:
        - name: Docker info
          run: docker info
        - name: Docker run on ${{ matrix.images}} 
          run: docker run ${{ matrix.images}}     